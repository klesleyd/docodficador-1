<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
   <link rel="shortcut icon" href="Top.svg" type="image/x-icon">
    <link rel="stylesheet" href="projeto1.css" />
    <script src="projeto.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div class="content">
        <img class="logo" src="Top.svg"/>
      </div>
    </header>
    <main class="container">
      <form class="content" action="">
        <label for="text-input" hidden>Digite seu texto</label>
        <textarea
          name="text-input"
          placeholder="Digite seu texto"
          id="text-input"
          rows="7"
        ></textarea>
        <div class="warning content">
          <img src="Vector.svg" alt="" />
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="buttons-section content">
          <button class="button-blue" id="encrypt-button">Criptografar</button>
          <button class="button-white" id="decrypt-button">
            Descriptografar
          </button>
        </div>
      </form>

      <section class="content" id="final-text-section">
        <img
          class="hidden"
          src="High quality products 1 1.png"
          alt="foto"
        />
        <p class="title">Nenhuma mensagem encontrada</p>
        <p class="subtitle">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </section>
    </main>

    <footer>
      <div class="attribution">
        feito por
        <a href="https://github.com/klesleyd" target="_blank">klesley de oliveira</a
        >.
      </div>
    </footer>
  </body>
</html>
